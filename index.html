<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie plików CSV5</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
        }
        #search-input {
            margin: 20px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Wyświetlanie plików CSV</h1>
    <input type="text" id="search-input" placeholder="Szukaj w tabeli...">
    <label for="csv-select">Wybierz plik CSV:</label>
    <select id="csv-select">
        <option value="">Wybierz plik</option>
    </select>
    <div id="loading">Ładowanie...</div>
    <table id="csv-table">
        <!-- Tabela zostanie wypełniona dynamicznie -->
    </table>

    <script>
        const repo = 'pcela/geofeed'; // Zastąp swoją nazwą użytkownika i nazwą repozytorium
        const branch = 'main'; // Zastąp nazwą głównej gałęzi

        async function getFileMappings() {
            const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/mapping.json`);
            return await response.json();
        }

        async function getCSVFiles() {
            const response = await fetch(`https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`);
            const data = await response.json();
            return data.tree.filter(file => file.path.endsWith('.csv')).map(file => file.path);
        }

        async function populateSelect() {
            const csvFiles = await getCSVFiles();
            const fileMappings = await getFileMappings();
            const select = document.getElementById('csv-select');
            csvFiles.forEach(file => {
                const option = document.createElement('option');
                option.value = file;
                option.textContent = fileMappings[file] || file; // Użyj przyjaznej nazwy lub domyślnej nazwy pliku
                select.appendChild(option);
            });
        }

        async function fetchCSV(file) {
            const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/${file}`);
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            const table = document.getElementById('csv-table');
            table.innerHTML = ''; // Wyczyść tabelę przed załadowaniem nowego pliku

            // Dodaj nagłówki tabeli
            const headerRow = document.createElement('tr');
            rows[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Dodaj wiersze tabeli
            for (let i = 1; i < rows.length; i++) {
                const tr = document.createElement('tr');
                rows[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            }
        }

        function parseIPv6(ip) {
            const segments = ip.split(':');
            const parsedSegments = [];

            for (let segment of segments) {
                if (segment === '') {
                    const fillSegments = 8 - segments.length + 1;
                    for (let i = 0; i < fillSegments; i++) {
                        parsedSegments.push('0000');
                    }
                } else {
                    parsedSegments.push(segment.padStart(4, '0'));
                }
            }

            return parsedSegments.join('');
        }

        function isInRange(ip, range) {
            const [rangeIP, prefixLength] = range.split('/');
            const parsedIP = parseIPv6(ip);
            const parsedRangeIP = parseIPv6(rangeIP);
            const ipBits = parsedIP.slice(0, Math.floor(prefixLength / 4) * 4);
            const rangeBits = parsedRangeIP.slice(0, Math.floor(prefixLength / 4) * 4);
            return ipBits === rangeBits;
        }

        function filterTable() {
            const input = document.getElementById('search-input').value.trim();
            const table = document.getElementById('csv-table');
            const rows = table.querySelectorAll('tr');

            const matches = [];

            rows.forEach((row, index) => {
                if (index === 0) return; // Pomijaj nagłówki tabeli
                const cells = row.querySelectorAll('td');
                let mostSpecificMatch = null;
                let maxPrefixLength = -1;

                cells.forEach(cell => {
                    const cellText = cell.textContent.trim();
                    if (cellText.includes('/')) { // Sprawdzenie, czy zakres jest poprawnie sformatowany
                        const [range, prefixLength] = cellText.split('/');
                        if (isInRange(input, cellText)) {
                            const length = parseInt(prefixLength, 10);
                            if (length > maxPrefixLength) {
                                mostSpecificMatch = row;
                                maxPrefixLength = length;
                            }
                        }
                    }
                });

                if (mostSpecificMatch) {
                    matches.push(mostSpecificMatch);
                }
            });

            // Wyświetl tylko najbardziej precyzyjne pasowanie
            rows.forEach(row => {
                row.style.display = 'none';
            });

            matches.forEach(row => {
                row.style.display = '';
            });
        }

        function onFileChange() {
            const select = document.getElementById('csv-select');
            const selectedFile = select.value;
            if (selectedFile) {
                fetchCSV(selectedFile);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateSelect();
            document.getElementById('csv-select').addEventListener('change', onFileChange);
            document.getElementById('search-input').addEventListener('input', filterTable);
        });
    </script>
</body>
</html>
