<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie plików CSV</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Wyświetlanie plików CSV</h1>
    <label for="csv-select">Wybierz plik CSV:</label>
    <select id="csv-select">
        <option value="">Wybierz plik</option>
    </select>
    <table id="csv-table">
        <!-- Tabela zostanie wypełniona dynamicznie -->
    </table>

    <script>
        const repo = 'pcela/geofeed'; // Twoja nazwa użytkownika i repozytorium
        const branch = 'main'; // Główna gałąź

        // Pobierz mapowanie nazw plików na przyjazne nazwy
        async function getFileMappings() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/mapping.json`);
                if (!response.ok) {
                    throw new Error('Błąd podczas pobierania mapowania');
                }
                const data = await response.json();
                console.log('Mapa plików:', data); // Dodano logowanie mapy plików
                return data;
            } catch (error) {
                console.error('Błąd:', error);
                return {};
            }
        }

        // Pobierz listę plików CSV z repozytorium
        async function getCSVFiles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`);
                if (!response.ok) {
                    throw new Error('Błąd podczas pobierania plików');
                }
                const data = await response.json();
                const csvFiles = data.tree.filter(file => file.path.endsWith('.csv')).map(file => file.path);
                console.log('Pliki CSV:', csvFiles); // Dodano logowanie plików CSV
                return csvFiles;
            } catch (error) {
                console.error('Błąd:', error);
                return [];
            }
        }

        // Wypełnij listę rozwijającą plikami CSV
        async function populateSelect() {
            const csvFiles = await getCSVFiles();
            const fileMappings = await getFileMappings();
            const select = document.getElementById('csv-select');
            csvFiles.forEach(file => {
                const option = document.createElement('option');
                option.value = file;
                option.textContent = fileMappings[file] || file; // Użyj przyjaznej nazwy lub domyślnej nazwy pliku
                select.appendChild(option);
            });
        }

        // Pobierz zawartość pliku CSV i wyświetl ją w tabeli
        async function fetchCSV(file) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/${file}`);
                if (!response.ok) {
                    throw new Error('Błąd podczas pobierania pliku CSV');
                }
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));

                const table = document.getElementById('csv-table');
                table.innerHTML = ''; // Wyczyść tabelę przed załadowaniem nowego pliku

                // Dodaj nagłówki tabeli
                const headerRow = document.createElement('tr');
                rows[0].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Dodaj wiersze tabeli
                for (let i = 1; i < rows.length; i++) {
                    const tr = document.createElement('tr');
                    rows[i].forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                }
            } catch (error) {
                console.error('Błąd:', error);
            }
        }

        // Funkcja wywoływana przy zmianie wyboru w liście rozwijanej
        function onFileChange() {
            const select = document.getElementById('csv-select');
            const selectedFile = select.value;
            if (selectedFile) {
                fetchCSV(selectedFile);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateSelect();
            document.getElementById('csv-select').addEventListener('change', onFileChange);
        });
    </script>
</body>
</html>
