<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie plików CSV</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
        }
        #search-input {
            margin: 20px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Wyświetlanie plików CSV</h1>
    <label for="csv-select">Wybierz plik CSV:</label>
    <select id="csv-select">
        <option value="">Wybierz plik</option>
    </select>
    <input type="text" id="search-input" placeholder="Szukaj w tabeli...">
    <div id="loading">Ładowanie...</div>
    <table id="csv-table">
        <!-- Tabela zostanie wypełniona dynamicznie -->
    </table>

    <script src="https://cdn.jsdelivr.net/npm/ip-address@9.0.5/dist/ipv6.min.js"></script>
    <script>
        const repo = 'pcela/geofeed'; // Zastąp swoją nazwą użytkownika i nazwą repozytorium
        const branch = 'main'; // Zastąp nazwą głównej gałęzi

        const dataStore = {}; // Przechowuje dane z wszystkich plików CSV
        let currentFile = null; // Aktualnie wybrany plik CSV

        // Funkcja konwertująca IPv6 na obiekt IPAddress
        function ipToAddress(ip) {
            return new IPv6(ip);
        }

        // Funkcja sprawdzająca, czy adres IPv6 mieści się w danym zakresie
        function ipAddressInRange(ip, range, mask) {
            const ipAddress = ipToAddress(ip);
            const rangeAddress = ipToAddress(range);
            const rangeNetwork = rangeAddress.network(mask);

            return rangeNetwork.contains(ipAddress);
        }

        // Wyszukuj adresy IPv6 w tabeli
        function filterTable() {
            const input = document.getElementById('search-input').value.trim();
            const table = document.getElementById('csv-table');
            const rows = table.querySelectorAll('tr');
            const searchIp = input.toLowerCase();

            rows.forEach((row, index) => {
                if (index === 0) return; // Pomijaj nagłówki tabeli
                const cells = row.querySelectorAll('td');
                let match = false;

                // Sprawdzanie adresu IP
                const cellText = cells[0].textContent.trim().toLowerCase(); // Pierwsza kolumna z adresem IP
                if (searchIp.includes('/')) {
                    const [ip, mask] = searchIp.split('/');
                    if (ipAddressInRange(cellText, ip, parseInt(mask))) {
                        match = true;
                    }
                } else if (cellText.includes(searchIp)) {
                    match = true;
                }

                row.style.display = match ? '' : 'none';
            });
        }

        // Pobierz i wyświetl plik CSV
        async function fetchCSV(file) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/${file}`);
                if (!response.ok) {
                    throw new Error('Błąd podczas pobierania pliku CSV: ' + response.statusText);
                }
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));

                if (rows.length === 0) return;

                // Sprawdź, czy tabela jest już wypełniona nagłówkami
                if (!document.querySelector('#csv-table thead')) {
                    // Dodaj nagłówki tabeli
                    const table = document.getElementById('csv-table');
                    const headerRow = document.createElement('tr');
                    rows[0].forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    const thead = document.createElement('thead');
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                }

                // Dodaj wiersze tabeli
                const tbody = document.querySelector('#csv-table tbody') || document.createElement('tbody');
                rows.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                if (!document.querySelector('#csv-table tbody')) {
                    document.getElementById('csv-table').appendChild(tbody);
                }

                // Przechowaj dane w dataStore
                dataStore[file] = rows.slice(1);

                // Wyświetl dane tylko dla aktualnie wybranego pliku
                if (currentFile === file) {
                    updateTable();
                }
            } catch (error) {
                console.error('Błąd:', error);
                alert('Nie udało się wczytać pliku CSV. Spróbuj ponownie później.');
            }
        }

        // Zaktualizuj tabelę po dodaniu nowych danych
        function updateTable() {
            const table = document.getElementById('csv-table');
            const tbody = table.querySelector('tbody');

            if (tbody) {
                tbody.innerHTML = ''; // Wyczyść istniejące wiersze
                dataStore[currentFile].forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            }
        }

        // Funkcja wywoływana po zmianie wybranego pliku
        async function onFileChange() {
            const select = document.getElementById('csv-select');
            currentFile = select.value;
            if (currentFile) {
                document.getElementById('loading').style.display = 'block'; // Pokaż komunikat o ładowaniu
                if (!dataStore[currentFile]) {
                    await fetchCSV(currentFile);
                } else {
                    updateTable(); // Wyświetl dane z cache
                }
                document.getElementById('loading').style.display = 'none'; // Ukryj komunikat o ładowaniu
            }
        }

        // Inicjalizacja strony
        document.addEventListener('DOMContentLoaded', async () => {
            await populateSelect();
            document.getElementById('csv-select').addEventListener('change', onFileChange);
            document.getElementById('search-input').addEventListener('input', filterTable);
        });

        // Pobierz mapowanie nazw plików na przyjazne nazwy
        async function getFileMappings() {
            const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/mapping.json`);
            return await response.json();
        }

        // Pobierz listę plików CSV
        async function getCSVFiles() {
            const response = await fetch(`https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`);
            const data = await response.json();
            return data.tree.filter(file => file.path.endsWith('.csv')).map(file => file.path);
        }

        // Wypełnij listę wyboru plików CSV
        async function populateSelect() {
            const csvFiles = await getCSVFiles();
            const fileMappings = await getFileMappings();
            const select = document.getElementById('csv-select');
            csvFiles.forEach(file => {
                const option = document.createElement('option');
                option.value = file;
                option.textContent = fileMappings[file] || file; // Użyj przyjaznej nazwy lub domyślnej nazwy pliku
                select.appendChild(option);
            });
        }
    </script>
</body>
</html>
