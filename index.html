<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie plików CSV</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Wyświetlanie plików CSV</h1>
    <label for="csv-select">Wybierz plik CSV:</label>
    <select id="csv-select">
        <option value="">Wybierz plik</option>
    </select>
    <div id="loading">Ładowanie...</div>
    <table id="csv-table">
        <!-- Tabela zostanie wypełniona dynamicznie -->
    </table>

    <script>
        const repo = 'pcela/geofeed'; // Zastąp swoją nazwą użytkownika i nazwą repozytorium
        const branch = 'main'; // Zastąp nazwą głównej gałęzi

        // Pobierz mapowanie nazw plików na przyjazne nazwy
        async function getFileMappings() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/mapping.json`);
                if (!response.ok) {
                    throw new Error('Błąd podczas pobierania mapowania: ' + response.statusText);
                }
                const data = await response.json();
                console.log('Mapa plików:', data);
                return data;
            } catch (error) {
                console.error('Błąd:', error);
                alert('Nie udało się pobrać mapowania plików. Spróbuj ponownie później.');
                return {};
            }
        }

        // Pobierz listę plików CSV z repozytorium
        async function getCSVFiles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`);
                if (!response.ok) {
                    throw new Error('Błąd podczas pobierania listy plików: ' + response.statusText);
                }
                const data = await response.json();
                return data.tree.filter(file => file.path.endsWith('.csv')).map(file => file.path);
            } catch (error) {
                console.error('Błąd:', error);
                alert('Nie udało się pobrać listy plików CSV. Spróbuj ponownie później.');
                return [];
            }
        }

        // Wypełnij rozwijane menu plikami CSV
        async function populateSelect() {
            document.getElementById('loading').style.display = 'block';
            try {
                const csvFiles = await getCSVFiles();
                const fileMappings = await getFileMappings();
                const select = document.getElementById('csv-select');
                csvFiles.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = fileMappings[file] || file; // Użyj przyjaznej nazwy lub domyślnej nazwy pliku
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Błąd:', error);
                alert('Nie udało się wypełnić listy plików CSV. Spróbuj ponownie później.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Wczytaj i wyświetl plik CSV
        async function fetchCSV(file) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/${file}`);
                if (!response.ok) {
                    throw new Error('Błąd podczas pobierania pliku CSV: ' + response.statusText);
                }
                const data = await response.text();
                const rows = data.split('\n').map(row => {
                    // Usuwanie nadmiarowych przecinków na końcu wiersza
                    const cells = row.split(',').map(cell => cell.trim());
                    return cells;
                }).filter(row => row.length > 0); // Filtruj puste wiersze

                const table = document.getElementById('csv-table');
                table.innerHTML = ''; // Wyczyść tabelę przed załadowaniem nowego pliku

                // Dodaj nagłówki tabeli
                if (rows.length > 0) {
                    const headerRow = document.createElement('tr');
                    rows[0].forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    // Dodaj wiersze tabeli
                    for (let i = 1; i < rows.length; i++) {
                        const tr = document.createElement('tr');
                        rows[i].forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    }
                }
            } catch (error) {
                console.error('Błąd:', error);
                alert('Nie udało się wczytać pliku CSV. Spróbuj ponownie później.');
            }
        }

        // Funkcja wywoływana po zmianie wybranego pliku
        function onFileChange() {
            const select = document.getElementById('csv-select');
            const selectedFile = select.value;
            if (selectedFile) {
                fetchCSV(selectedFile);
            }
        }

        // Inicjalizacja strony
        document.addEventListener('DOMContentLoaded', () => {
            populateSelect();
            document.getElementById('csv-select').addEventListener('change', onFileChange);
        });
    </script>
</body>
</html>
