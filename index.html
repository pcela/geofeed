<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie plików CSV</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
        }
        #search-input {
            margin: 20px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Wyświetlanie plików CSV</h1>
    <input type="text" id="search-input" placeholder="Szukaj w tabeli...">
    <label for="csv-select">Wybierz plik CSV:</label>
    <select id="csv-select">
        <option value="">Wybierz plik</option>
    </select>
    <div id="loading">Ładowanie...</div>
    <table id="csv-table">
        <!-- Tabela zostanie wypełniona dynamicznie -->
    </table>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ip-address/9.1.0/ip-address.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
<script>
    // Wyszukuj adresy IP w tabeli
    function filterTable() {
        const input = document.getElementById('search-input').value.trim();
        const table = document.getElementById('csv-table');
        const rows = table.querySelectorAll('tr');
        const ipAddress = input.toLowerCase();

        rows.forEach((row, index) => {
            if (index === 0) return; // Pomijaj nagłówki tabeli
            const cells = row.querySelectorAll('td');
            let match = false;

            // Sprawdzanie adresu IP
            const cellText = cells[0].textContent.trim().toLowerCase(); // Pierwsza kolumna z adresem IP
            if (ipAddress.includes('/')) {
                const [ip, mask] = ipAddress.split('/');
                if (ipAddressInRange(cellText, ip, parseInt(mask))) {
                    match = true;
                }
            } else if (cellText.includes(ipAddress)) {
                match = true;
            }

            row.style.display = match ? '' : 'none';
        });
    }

    // Sprawdza, czy adres IP mieści się w danym zakresie z maską
    function ipAddressInRange(address, rangeAddress, mask) {
        try {
            const ip = new Address(address);
            const range = new Address(rangeAddress);
            return ip.isInRange(range, mask);
        } catch (e) {
            console.error('Błąd podczas sprawdzania zakresu IP:', e);
            return false;
        }
    }

    // Pobierz i wyświetl plik CSV
    async function fetchCSV(file) {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/${file}`);
            if (!response.ok) {
                throw new Error('Błąd podczas pobierania pliku CSV: ' + response.statusText);
            }
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            const table = document.getElementById('csv-table');
            table.innerHTML = ''; // Wyczyść tabelę przed załadowaniem nowego pliku

            // Dodaj nagłówki tabeli
            const headerRow = document.createElement('tr');
            rows[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Dodaj wiersze tabeli
            for (let i = 1; i < rows.length; i++) {
                const tr = document.createElement('tr');
                rows[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            }
        } catch (error) {
            console.error('Błąd:', error);
            alert('Nie udało się wczytać pliku CSV. Spróbuj ponownie później.');
        }
    }

    // Funkcja wywoływana po zmianie wybranego pliku
    function onFileChange() {
        const select = document.getElementById('csv-select');
        const selectedFile = select.value;
        if (selectedFile) {
            fetchCSV(selectedFile);
        }
    }

    // Inicjalizacja strony
    document.addEventListener('DOMContentLoaded', () => {
        populateSelect();
        document.getElementById('csv-select').addEventListener('change', onFileChange);
        document.getElementById('search-input').addEventListener('input', filterTable);
        updateMap(); // Inicjalizuj mapę
    });

    // Funkcja inicjalizująca mapę
    function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 8,
            center: { lat: 0, lng: 0 } // Początkowe centrum mapy
        });
        return map;
    }

    // Funkcja dodająca markery do mapy
    function addMarkers(map, locations) {
        locations.forEach(location => {
            new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: map,
                title: location.name
            });
        });
    }

    // Aktualizuj mapę na podstawie danych lokalizacji
    async function updateMap() {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/locations.json`);
            if (!response.ok) {
                throw new Error('Błąd podczas pobierania lokalizacji: ' + response.statusText);
            }
            const locations = await response.json();
            const map = initMap();
            addMarkers(map, locations);
        } catch (error) {
            console.error('Błąd:', error);
            alert('Nie udało się pobrać lokalizacji. Spróbuj ponownie później.');
        }
    }
</script>

</body>
</html>
