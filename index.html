<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie plików CSV</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
        }
        #search-input {
            margin: 20px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Wyświetlanie plików CSV</h1>
    <input type="text" id="search-input" placeholder="Szukaj w tabeli...">
    <label for="csv-select">Wybierz plik CSV:</label>
    <select id="csv-select">
        <option value="">Wybierz plik</option>
    </select>
    <div id="loading">Ładowanie...</div>
    <table id="csv-table">
        <!-- Tabela zostanie wypełniona dynamicznie -->
    </table>

    <script>
        const repo = 'pcela/geofeed'; // Zastąp swoją nazwą użytkownika i nazwą repozytorium
        const branch = 'main'; // Zastąp nazwą głównej gałęzi

        async function getFileMappings() {
            const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/mapping.json`);
            return await response.json();
        }

        async function getCSVFiles() {
            const response = await fetch(`https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`);
            const data = await response.json();
            return data.tree.filter(file => file.path.endsWith('.csv')).map(file => file.path);
        }

        async function populateSelect() {
            const csvFiles = await getCSVFiles();
            const fileMappings = await getFileMappings();
            const select = document.getElementById('csv-select');
            csvFiles.forEach(file => {
                const option = document.createElement('option');
                option.value = file;
                option.textContent = fileMappings[file] || file; // Użyj przyjaznej nazwy lub domyślnej nazwy pliku
                select.appendChild(option);
            });
        }

        async function fetchCSV(file) {
            const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/${file}`);
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            const table = document.getElementById('csv-table');
            table.innerHTML = ''; // Wyczyść tabelę przed załadowaniem nowego pliku

            // Dodaj nagłówki tabeli
            const headerRow = document.createElement('tr');
            rows[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Dodaj wiersze tabeli
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function ipv6ToBinary(ip) {
            const hex = ip.split(':').map(part => part.padStart(4, '0')).join('');
            return hex.split('').map(c => ('0000' + parseInt(c, 16).toString(2)).slice(-4)).join('');
        }

        function isInRange(ip, range) {
            const [rangeIP, prefixLength] = range.split('/');
            const ipBinary = ipv6ToBinary(ip);
            const rangeBinary = ipv6ToBinary(rangeIP);

            // Check if the IP is within the specified range
            const prefix = parseInt(prefixLength, 10);
            const ipPart = ipBinary.slice(0, prefix);
            const rangePart = rangeBinary.slice(0, prefix);
            
            return ipPart === rangePart;
        }

        function filterTable() {
            const input = document.getElementById('search-input').value.trim();
            const table = document.getElementById('csv-table');
            const rows = table.querySelectorAll('tr');
            let matchedRows = [];

            rows.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const cells = row.querySelectorAll('td');
                let isMatch = false;

                cells.forEach(cell => {
                    const cellText = cell.textContent.trim();
                    if (cellText.includes('/')) { // Check if cell contains a range
                        if (isInRange(input, cellText)) {
                            isMatch = true;
                        }
                    } else if (input && cellText.toLowerCase().includes(input.toLowerCase())) {
                        isMatch = true;
                    }
                });

                if (isMatch) {
                    matchedRows.push(row);
                }
            });

            // Hide all rows
            rows.forEach(row => {
                row.style.display = 'none';
            });

            // Show matched rows
            matchedRows.forEach(row => {
                row.style.display = '';
            });
        }

        function onFileChange() {
            const select = document.getElementById('csv-select');
            const selectedFile = select.value;
            if (selectedFile) {
                fetchCSV(selectedFile);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateSelect();
            document.getElementById('csv-select').addEventListener('change', onFileChange);
            document.getElementById('search-input').addEventListener('input', filterTable);
        });
    </script>
</body>
</html>
