<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka IPv6</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Wyszukiwarka IPv6</h1>
    <div class="search-bar">
        <label for="search-input">Wyszukaj IP:</label>
        <input type="text" id="search-input" oninput="filterTable()">
    </div>
    <table id="csv-table">
        <!-- Tabela zostanie wypełniona dynamicznie -->
    </table>

    <script>
        // Konwertuje adres IPv6 na postać binarną
        function ipToBinary(ip) {
            // Rozdziela adres na 8 segmentów
            return ip.split(':').map(part => {
                let bin = parseInt(part, 16).toString(2);
                return bin.padStart(16, '0');
            }).join('');
        }

        // Sprawdza, czy dany adres IPv6 mieści się w podanym zakresie
        function isIPv6InRange(ip, range, maskLength) {
            const ipBinary = ipToBinary(ip);
            const rangeBinary = ipToBinary(range);
            const maskBinary = '1'.repeat(maskLength) + '0'.repeat(128 - maskLength);

            return (ipBinary & maskBinary) === (rangeBinary & maskBinary);
        }

        // Funkcja do ładowania danych z plików CSV i zapisywania ich w pamięci
        async function fetchCSV(file) {
            const response = await fetch(file);
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            return rows;
        }

        // Funkcja do aktualizacji tabeli na podstawie danych
        function updateTable(data) {
            const table = document.getElementById('csv-table');
            table.innerHTML = ''; // Wyczyść tabelę przed załadowaniem nowego pliku

            // Dodaj nagłówki tabeli
            const headerRow = document.createElement('tr');
            ['IP', 'Kraj', 'Województwo', 'Miasto', 'Kod Pocztowy'].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Dodaj wiersze tabeli
            data.forEach((row, index) => {
                if (row.length === 5) { // Sprawdź, czy wiersz ma 5 kolumn
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                }
            });
        }

        // Funkcja do filtrowania tabeli na podstawie wyszukiwania
        function filterTable() {
            const input = document.getElementById('search-input').value.trim();
            const table = document.getElementById('csv-table');
            const rows = table.querySelectorAll('tr');
            const searchIp = input.toLowerCase();

            rows.forEach((row, index) => {
                if (index === 0) return; // Pomijaj nagłówki tabeli
                const cells = row.querySelectorAll('td');
                let match = false;

                // Sprawdzanie adresu IP
                const cellText = cells[0].textContent.trim().toLowerCase(); // Pierwsza kolumna z adresem IP
                if (searchIp.includes('/')) {
                    const [ip, mask] = searchIp.split('/');
                    if (isIPv6InRange(cellText, ip, parseInt(mask))) {
                        match = true;
                    }
                } else if (cellText.includes(searchIp)) {
                    match = true;
                }

                row.style.display = match ? '' : 'none';
            });
        }

        // Wczytaj dane z pliku CSV i zaktualizuj tabelę
        async function loadAndDisplayData() {
            const csvFiles = ['file1.csv', 'file2.csv']; // Lista plików CSV
            for (const file of csvFiles) {
                const data = await fetchCSV(file);
                updateTable(data);
                break; // Wczytaj tylko pierwszy plik dla celów testowych
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAndDisplayData();
        });
    </script>
</body>
</html>
