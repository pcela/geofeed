<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie plików CSV</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
        }
        #search-input {
            margin: 20px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Wyświetlanie plików CSV</h1>
    <input type="text" id="search-input" placeholder="Szukaj w tabeli...">
    <label for="csv-select">Wybierz plik CSV:</label>
    <select id="csv-select">
        <option value="">Wybierz plik</option>
    </select>
    <div id="loading">Ładowanie...</div>
    <table id="csv-table">
        <!-- Tabela zostanie wypełniona dynamicznie -->
    </table>

    <script>
        const repo = 'pcela/geofeed'; // Zastąp swoją nazwą użytkownika i nazwą repozytorium
        const branch = 'main'; // Zastąp nazwą głównej gałęzi

        // Pobierz mapowania ISO do nazw
        async function getISOData() {
            try {
                const countryResponse = await fetch('https://restcountries.com/v3.1/all');
                const countriesData = await countryResponse.json();
                
                const countries = {};
                countriesData.forEach(country => {
                    if (country.cca2) {
                        countries[country.cca2] = country.name.common;
                    }
                });
                
                return { countries };
            } catch (error) {
                console.error('Błąd podczas pobierania mapowań ISO:', error);
                return { countries: {} };
            }
        }

        async function fetchCSV(file) {
            const response = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/${file}`);
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            const table = document.getElementById('csv-table');
            table.innerHTML = ''; // Wyczyść tabelę przed załadowaniem nowego pliku

            // Dodaj nagłówki tabeli
            const headerRow = document.createElement('tr');
            rows[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Pobierz mapowania ISO
            const { countries } = await getISOData();

            // Dodaj wiersze tabeli
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    if (index === 1) { // Kolumna 2: ISO 3166-1 Alfa-2
                        td.textContent = countries[cell] || cell;
                    } else if (index === 2) { // Kolumna 3: ISO 3166-2
                        // Możesz dodać logikę dla jednostek terytorialnych, jeśli masz takie dane
                        td.textContent = cell; // Placeholder, dopóki nie dodamy mapowania dla ISO 3166-2
                    } else {
                        td.textContent = cell;
                    }
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function filterTable() {
            const input = document.getElementById('search-input').value.trim();
            const table = document.getElementById('csv-table');
            const rows = table.querySelectorAll('tr');
            let matchedRows = [];

            if (input === '') {
                // Show all rows if search input is empty
                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip header row
                    row.style.display = '';
                });
                return;
            }

            rows.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const cells = row.querySelectorAll('td');
                let isMatch = false;

                cells.forEach(cell => {
                    const cellText = cell.textContent.trim();
                    if (cellText.includes('/')) { // Check if cell contains a range
                        if (isInRange(input, cellText)) {
                            isMatch = true;
                        }
                    } else if (input && cellText.toLowerCase().includes(input.toLowerCase())) {
                        isMatch = true;
                    }
                });

                if (isMatch) {
                    matchedRows.push(row);
                }
            });

            // Hide all rows
            rows.forEach(row => {
                row.style.display = 'none';
            });

            // Show matched rows
            matchedRows.forEach(row => {
                row.style.display = '';
            });
        }

        function onFileChange() {
            const select = document.getElementById('csv-select');
            const selectedFile = select.value;
            if (selectedFile) {
                fetchCSV(selectedFile);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateSelect();
            document.getElementById('csv-select').addEventListener('change', onFileChange);
            document.getElementById('search-input').addEventListener('input', filterTable);
        });
    </script>
</body>
</html>
